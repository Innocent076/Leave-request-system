<html>
    <head>
        <title>Manager Leave Requests</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family:Arial, sans_serif;
                background: #f4f4f4;
                padding: 20px;
                display: flex;
                flex-direction: column
                
            }
            
            .table3-container{
                margin: auto;
                background: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width: 80%;
            }
            
            h1{
                text-align: center;
             
                color:#333;
            }
            form table{
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            td,th{
                border: 1px solid #ddd;
                padding: 12px;
            }
            th{
                background-color: #007BFF;
                color: white;
            }
            
            select{
                padding: 6px;
                border-radius:4px;
                border: 1px solid #ccc;
            }
            
             
            input[type="submit"]{
                padding: 8px 14px;
                background-color: #007BFF;
                margin-top: 10px;
                cursor: pointer;
                border-radius: 4px;
                border: none;
                font-weight: bold;
                color: white;  
            }
            input[type="submit"]:hover{
                background-color: #0056b3; 
            }
            a{
                width: 100%;
                padding: 10px;
                background-color: #007BFF;
                border: none;
                color: white;
                font-weight: bold;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 15px;
            }
            a:hover{
                background-color: #0056b3; 
            }
            footer{
                background-color: #007BFF;
                color: white;
                text-align: center;
                padding: 15px 0;
                position: relative;
                bottom: 0;
                width: 100%;
                font-size: 14px;
            }
            
            
            
            
        </style>
    </head>
    <body>
        <div class="table3-container">
        <h1>Manager Leave Requests</h1>
        
        <p>Please select an option</p>
        
        <form action="ManagerRequestsServlet.do" method="POST">
            <table>
                <tr>
                    <td>Request ID</td>
                    <td><input type="number" name="requestId" required=""></td>
                </tr>
                <tr>
                    <td>Action</td>
                    <td>
                        <select name="decision">
                            <option value="approve">Approve</option>
                            <option value="reject">Reject</option>
                        </select>
                    </td>
                </tr>
                 
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
        
        <p>
            <a href="login_outcome_menu.html">Back to the menu.</a>  
        </p>
        <br>
        <p>
            <a href="log_out.html">To log out.</a>
        </p>
         
        
        </div>
        <footer>
            <p>
                Leave management System - Submit, track and manage employee leave requests easily.
                Designed for both employees and managers.
            </p>
        </footer>
    </body>
</html>
