<html>
    <head>
        <title>Submit Leave Request</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family:Arial, sans_serif;
                background: #f4f4f4;
                display:flex;
                flex-direction: column;
                height: 100vh;
                justify-content: center;
                align-items: center;
                margin: 0;
                
            }
            
            .form-container{
                background: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width: 400px;
            }
            
            h1{
                text-align: center;
                margin-bottom: 20px;
                color:#333;
            }
            table{
                width: 100%;
            }
            td{
                padding: 10px;
            }
            input[type="date"],input[type="submit"]{
                width: 100%;
                padding: 10px;
                margin-top: 4px;
                border-radius: 4px;
                border: 1px solid #ccc
            }
            input[type="submit"]{
                background-color: #007BFF;
                border: none;
                font-weight: bold;
                color: white;  
            }
            input[type="submit"]:hover{
                background-color: #0056b3; 
            }
            a{
                width: 100%;
                padding: 10px;
                background-color: #007BFF;
                border: none;
                color: white;
                font-weight: bold;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 15px;
            }
            a:hover{
                background-color: #0056b3; 
            }
            footer{
                background-color: #007BFF;
                color: white;
                text-align: center;
                padding: 15px 0;
                position: relative;
                bottom: 0;
                width: 100%;
                font-size: 14px;
            }
            
            
            
            
        </style>
    </head>
    <body>
        <div class="form-container">
        <h1>Submit Leave Request</h1>
        
        <form action="LoginServlet.do" method="POST">
            <table>
                <tr>
                    <td>Start Date</td>
                    <td><input type="date" name="startDate" required=""></td>
                </tr>
                <tr>
                    <td>End Date</td>
                    <td><input type="date" name="endDate" required=""></td>
                </tr>
                 
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
        
        <p>
            <a href="login_outcome_menu.html">Back to the menu.</a>  
             
        </p>
        <br>
        <p>
            <a href="log_out.html">To log out.</a>
        </p>
        
        
        </div>
        <footer>
            <p>
                Leave management System - Submit, track and manage employee leave requests easily.
                Designed for both employees and managers.
            </p>
        </footer>
    </body>
</html>
